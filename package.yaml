name:                havoc
version:             0.1.0.0
license:             BSD3
author:              "Alex Collins"
maintainer:          "atcollins@pm.me"
copyright:           "2019 Alex Collins"

extra-source-files:
- README.md

description:         Please see the README

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - async
    - base >=4.7 && <5
    - bytestring
    - conduit-extra
    - http-client
    - http-conduit
    - http-reverse-proxy
    - random
    - wai
    - warp

executables:
  havoc:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aeson
    - havoc
    - bytestring
    - raw-strings-qq
    - text
    - havoc
    - yaml

tests:
  havoc-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - havoc
